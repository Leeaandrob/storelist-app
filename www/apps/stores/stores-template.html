<ion-view>
    <ion-nav-bar class="bar-calm">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-drag" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-title>Stores</ion-nav-title>
    </ion-nav-bar>
	<ion-content>
		<ion-list class="list">
			<div ng-repeat="store in stores" class="card" ng-click="#/app/lessons/{{ store.id }}">
				<div class="item-image">
					<img ng-src="{{store.image}}" alt="">
				</div>
				<div class="item item-divider">
					<h2 class="title">{{ store.name }}</h2>
					<ul class="list-atividades">
						<li><p><strong>Atividades: </strong></p></li>
						<li ng-repeat="activity in store.activities"><p>{{activity}}</p></li>
					</ul>
				</div>
			</div>
        </ion-list>
    </ion-content>
</ion-view>
