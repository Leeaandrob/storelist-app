<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <title>StoreList-App</title>

        <link href='lib/open-sans-fontface/open-sans.css' rel='stylesheet' type='text/css'>
        <link href='lib/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bundle.min.css">

        <script src="cordova.js" type="text/javascript"></script>

        <!-- DEPENDENCIES -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="lib/ionic/release/js/ionic.js"></script>
        <script src="lib/ionic/release/js/ionic-angular.js"></script>
        <script src="lib/ngstorage/ngStorage.js"></script>

    </head>

    <body ng-app="storeListApp">
        <ion-nav-view></ion-nav-view>

        <!-- CORE -->
        <script type="text/javascript" src="apps/core.js"></script>
        <script type="text/javascript" src="apps/data.js"></script>
        <script type="text/javascript" src="apps/routes.js"></script>

        <!-- APPS -->
        <script type="text/javascript" src="apps/utils/utils.module.js"></script>
        <script type="text/javascript" src="apps/utils/utils.logger.service.js"></script>
        <script type="text/javascript" src="apps/utils/utils.warner.service.js"></script>

        <script type="text/javascript" src="apps/screenorientation.service.js"></script>
        <script type="text/javascript" src="apps/file-reader.directive.js"></script>

        <!-- CONTROLLERS -->
        <script type="text/javascript" src="apps/menu/menu-controller.js"></script>
        <script type="text/javascript" src="apps/lessons/lessons-controller.js"></script>
        <script type="text/javascript" src="apps/stores/stores-controller.js"></script>
    </body>
</html>
