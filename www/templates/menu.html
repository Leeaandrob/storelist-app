<ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-content>
        <ion-list>
            <a class="item" menu-close href="#/menu/home">
                Home
            </a>
            <a collection-repeat="menu in malls" class="item" menu-close href="#/menu/shopping/{{menu.slug}}">
                {{menu.title}}
            </a>
        </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
