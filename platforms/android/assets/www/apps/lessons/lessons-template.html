<ion-view class="view-lessons">
    <ion-nav-bar class="bar-custom">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-drag" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-title>Programs</ion-nav-title>
        <ion-nav-buttons side="right">
            <img class="icon-title-right" src="img/ico-main-clock1.png" alt="">
        </ion-nav-buttons>
    </ion-nav-bar>
	<ion-content>
		<ion-list class="programs-list">
			<ion-item ng-repeat="program in lessons" class="list-item program-0{{ program.id }}">
				<div style="background-image: url({{program.image}})" class="item-content">
					<a href="#/app/lessons/{{ program.id }}" >
						<h2 class="title">{{ program.name }}</h2>
						<div class="seevideo">
							<i class="ion-android-arrow-dropright-circle"></i>
							<span class="text">Go to lesson</span>
						</div>
					</a>
				</div>
				<button ng-click="program.showDescription = !program.showDescription" class="showDescription darrow1" ng-class="{ 'active': program.showDescription }">&nbsp;</button>
				<div ng-show="program.showDescription" class="program-description">
					<p> {{ program.description }}</p>
				</div>
			</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
