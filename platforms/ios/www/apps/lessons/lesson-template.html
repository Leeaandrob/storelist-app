<ion-view>
    <ion-nav-bar class="bar-custom">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-drag" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-title>Exercises</ion-nav-title>
        <ion-nav-buttons side="right">
            <img class="icon-title-right" src="img/ico-main-clock1.png" alt="">
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-list class="exercises-list lmodel2">
            <i ng-hide="isWorkoutsListLoaded" class="fa fa-refresh fa-spin fa-2x"></i>
            <ion-item ng-show="isWorkoutsListLoaded" ng-repeat="workout in workoutsList" href="#/app/lessons/{{lessonId}}/{{workout.id}}" class="level-01">
                <div class="wrap row">
                    <div class="item col-55">
                        <h2 class="col-100 col-top level">{{ workout.name }}</h2>
                        <p class="col-100 col-bottom time"> {{ workout.time }} </p>
                    </div>
                    <div class="item col-45 seevideo">
                        <i class="ion-android-arrow-dropright-circle"></i>
						<span class="text">Watch</span>
					</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
